<!DOCTYPE html>
<html>
    <head>
        <title>Newline converter</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="dist/index.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2 class="title">Newline converter</h2>
                <div class="author">by Jeff Atwood</div>
            </header>
            <form class="pasteInput" name="pasteForm">
                <textarea rows="25" cols="80" name="list"></textarea>
                <div class="conversionType">
                    <label for="conversion-type">
                        Type of list
                    </label>
                    <select name="type" id="conversion-type">
                        <option value="json">JSON</option>
                        <option value="sql">SQL</option>
                    </select>    
                </div>
                <div class="submitButton">
                    <button type="submit">Convert and copy</button>
                    <clipboard-result></clipboard-result>
                </div>
            </form>
        </div>
    </body>
</html>
